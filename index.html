<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="img">
        <img src="Calculadora-de-horas-trabalhadas-reformulacao.webp" alt="img" width="359" height="137">
    </div>
    <div class="back">
        <div><h1>Calculator</h1></div>
                <div id="input"></div> <!--div que virarÃ¡ nosso input para a entrada de dados-->
            <div class="table">
                <table>
                <tr>
                    <td><button class="btn" onclick="limpar()">C</button></td>
                    <td><button class="btn" onclick="back()">&lt;</button></td>
                    <td><button class="btn" onclick="valores('/')">/</button></td>
                    <td><button class="btn" onclick="valores('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="valores('7')">7</button></td>
                    <td><button class="btn" onclick="valores('8')">8</button></td>
                    <td><button class="btn" onclick="valores('9')">9</button></td>
                    <td><button class="btn" onclick="valores('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="valores('4')">4</button></td>
                    <td><button class="btn" onclick="valores('5')">5</button></td>
                    <td><button class="btn" onclick="valores('6')">6</button></td>
                    <td><button class="btn" onclick="valores('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="valores('1')">1</button></td>
                    <td><button class="btn" onclick="valores('2')">2</button></td>
                    <td><button class="btn" onclick="valores('3')">3</button></td>
                    <td rowspan="2"><button class="btn" style="height: 110px;" onclick="cal()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" style="width: 150px;" onclick="valores('0')">0</button></td>
                    <td><button class="btn" onclick="valores('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
